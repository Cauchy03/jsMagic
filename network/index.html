  <div>
    <div class="box">
      <div id="message"></div>
    </div>
  </div>
  <!-- sse -->
  <script>
    document.addEventListener('keydown', (e) => {
      if(e.keyCode === 13) {
        const sse = new EventSource('http://localhost:3000/api/sse')
        sse.addEventListener('message', (e) => {
          document.getElementById('message').innerHTML += e.data
        })
      }
    })
  </script>
